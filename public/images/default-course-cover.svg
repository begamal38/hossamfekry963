<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360" fill="none">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(207, 90%, 54%);stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:hsl(142, 71%, 45%);stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(207, 90%, 54%);stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:hsl(142, 71%, 45%);stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="640" height="360" fill="url(#bg-gradient)"/>
  
  <!-- Subtle pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="80" r="40" fill="currentColor"/>
    <circle cx="540" cy="280" r="60" fill="currentColor"/>
    <circle cx="580" cy="60" r="25" fill="currentColor"/>
    <circle cx="60" cy="300" r="30" fill="currentColor"/>
  </g>
  
  <!-- Chemistry flask icon -->
  <g transform="translate(270, 130)">
    <path d="M50 0 L50 60 L10 120 C5 128 10 140 20 140 L80 140 C90 140 95 128 90 120 L50 60 L50 0 Z" 
          fill="url(#icon-gradient)" 
          stroke="url(#icon-gradient)" 
          stroke-width="3"/>
    <rect x="35" y="-10" width="30" height="15" rx="3" fill="url(#icon-gradient)"/>
    <ellipse cx="50" cy="110" rx="25" ry="15" fill="hsl(207, 90%, 54%)" opacity="0.3"/>
  </g>
  
  <!-- Text placeholder -->
  <text x="320" y="210" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="hsl(207, 90%, 54%)" opacity="0.5">
    Chemistry Course
  </text>
</svg>
